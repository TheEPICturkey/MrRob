<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Mr._Robogers_Neighborhood</title>
</head>

<body>
  <form id="numberForm">
    <label for="number">Enter a number between 1 and 100 for a fun story!:</label>
    <br>
    <input id="number" type="number" min="1" max="100">
    <br> 
    <button type="submit" id="Submit">Show me the story!</button>
    <button type="submit" id="Redo">Show me a new story!</button>
  </form>
  <span id="results">
    <p></p>
  </span>
</body>
